<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Movies</title>
  </head>
  <body>
    <div class="container" align="center">
    	<br><br>
    	<h1>MovieTracker</h1>
    	<br>
    	</div>
    	<div class="container">
    	<br>
    	<h2>Save Movie</h2>
    	<br>
    	<form action="#" th:action="@{/save}" th:object="${movie}" method="POST">
    		<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
    		<input type="text" th:field="*{venue}" placeholder="Venue" class="form-control mb-4 col-4">
    		<input type="text" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4">
    		<input type="text" th:field="*{notes}" placeholder="Notes" class="form-control mb-4 col-4">
    		<button type="submit" class="btn btn-primary btn-sm mb-3 col-2">Save</button>
    	</form>
    	<br>
    	<a th:href="@{/}" class="text-black">Back to Movie List</a>
    </div>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
