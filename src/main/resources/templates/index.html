<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MovieTracker</title>
  </head>
  <body>
    <div class="container my-2" align="center">
    	<br><br>
    	<h1>MovieTracker</h1>
    	<br>
    	<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
    	<table style="width:80%" border="1" class = "table table-striped table-responsive-md">
    		<thead>
    		<tr>
    			<th>Name</th>
    			<th>Venue</th>
    			<th>Date</th>
    			<th>Notes</th>
    			<th>Update</th>
    			<th>Delete</th>
    		</tr>
    		</thead>
    		<tbody>
    		<tr th:each="movie:${allmovielist}">
    			<td th:text="${movie.name}"></td>
    			<td th:text="${movie.venue}"></td>
    			<td th:text="${movie.date}"></td>
    			<td th:text="${movie.notes}"></td>
    			<td><a th:href="@{/updateform/{id}(id=${movie.id})}" class="btn btn-primary btn-sm mb-3">Update</a></td>
    			<td><a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-secondary btn-sm mb-3">Delete</a></td>
    		</tr>
    		</tbody>
    			
    	</table>
    </div>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
